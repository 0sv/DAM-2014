<html>
<head>
    <title>FORM HTML5</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <input type="email">
    <input type="url">
    <input type="date">
    <input type="time">
    <input type="datetime">
    <input type="month">
    <input type="week">
    <input type="number">
    <input type="range">
    <input type="tel">
    <input type="search">
    <input type="color">
    <input type="text" list='prov'>
    <datalist id='prov'>
         <option label="gip" value="gipuzkoa"/>
         <option label="vit" value="vitoria"/>
         <option label="bio" value="bilbao"/>
    </datalist>
    <input type="text" autofocus placeholder required autocomplete>
    <input type="number" min='0' max='10'>

</body>
</html>
