<html>
<head>
    <title>FORM HTML5</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
<form id="form">
    <label for="email">Email:</label>
    <input type="email" id="email">
<label for="url">URL:</label>
    <input type="url" id="url">
<label>Date:</label>
    <input type="date">
<label>Time:</label>
    <input type="time">
<label>DateTime:</label>
    <input type="datetime">
<label>Month:</label>
    <input type="month">
<label>Week:</label>
    <input type="week">
<label>Number:</label>
    <input type="number">
<label>Range:</label>
    <input type="range">
<label>Tel:</label>
    <input type="tel">
<label>Search:</label>
    <input type="search">
<label>Color:</label>
    <input type="color">
<label>List:</label>
    <input type="text" list='prov'>
    <datalist id='prov'>
         <option label="gip" value="gipuzkoa"/>
         <option label="vit" value="vitoria"/>
         <option label="bio" value="bilbao"/>
    </datalist>
<label>Af,Ph,Rq,Ac:</label>
    <input type="text" autofocus placeholder required autocomplete>
<label>Number[1-10]:</label>
    <input type="number" min='0' max='10'>
<label>Ficheros:</label>
<input type="file" multiple="multiple">
<label>Clave:</label>
<input type="password" pattern="^[0-9]([0-9]||[A-Za-z]){6}([0-9]||[A-Za-z])*[A-Z]$">
<label>Progreso</label>
<progress id="pro" max="17" value="1"></progress>
<label>Validar</label>
 <input type="submit" value='Enviar'>

</form>
<script src="../jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
